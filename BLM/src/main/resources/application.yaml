spring:
  datasource:
    url: jdbc:h2:mem:blm
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console   # you can open http://localhost:8080/h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update    # options: create, create-drop, update, validate
    show-sql: true        # log SQL queries in console
