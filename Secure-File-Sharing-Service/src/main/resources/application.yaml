spring:
  application:
    name: Secure-File-Sharing-Service

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true       # optional, useful for debugging

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  h2:
    console:
      enabled: true
      path: /h2-console

file:
  upload-dir: uploads

app:
  download:
    base-path: /api/files/download/
